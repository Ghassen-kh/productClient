<h1>Products: </h1>
<h1>{{products | json}}</h1>
<h1>Create Product:</h1>
Id:<input type="number" [(ngModel)]="id"/><br/>
Name:<input type="text" [(ngModel)]="name"/><br/>
Description:<input type="text" [(ngModel)]="description"/><br/>
Price:<input type="number" [(ngModel)]="price"/><br/>
<button (click)="createProduct({'id':id,'name':name,'description':description,'price':price})">Create</button>
<h1>{{createResponse | json}}</h1>

<h1>Update Product:</h1>
Id:<input type="number" [(ngModel)]="id1"/><br/>
Name:<input type="text" [(ngModel)]="name1"/><br/>
Price:<input type="number" [(ngModel)]="price1"/><br/>
<button (click)="updateProduct({'id':id1,'name':name1,'price':price1})">Update</button>
<h1>{{updateResponse | json}}</h1>

<h1>Fetch Product:</h1>
Id:<input type="number" [(ngModel)]="id2"/><br/>
<button (click)="getProduct(id2)">Get Product</button>
<h1>{{getProductResponse | json}}</h1>

<h1>Delete Product:</h1>
Id:<input type="number" [(ngModel)]="id3"/><br/>
<button (click)="deleteProduct(id3)">Delete</button>
<h1>{{deleteResponse | json}}</h1>
